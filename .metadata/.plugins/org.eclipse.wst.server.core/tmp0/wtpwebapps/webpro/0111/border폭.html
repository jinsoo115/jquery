<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	width: 300px;
	height: 100px;
	border: 1px solid gray;
	padding: 10px;
	margin: 10px;
}

#d2 {
	border-width: thin;
}

#d3 {
	border-width: medium;
}

#d4 {
	border-width: thick;
}

#d5 {
	border-width: 5px;
}

#d6 {
	border-top-width: 20px;
	border-bottom-width: 30px;
}

#d7 {
	border-width: 10px 20px 30px;
	border-color: red blue;
}
</style>
</head>
<body>
	<div id="d1">border: 1px solid gray;</div>
	<div id="d2">border-width: thin;</div>
	<div id="d3">border-width: medium;</div>
	<div id="d4">border-width: thick;</div>
	<div id="d5">border-width: 5px;</div>
	<div id="d6">
		border-top-width: 20px;<br> border-bottom-width: 30px;
	</div>
	<div id="d7">
		border-width: 10px 20px 30px;<br> border-color: red blue;
	</div>
</body>
</html>
