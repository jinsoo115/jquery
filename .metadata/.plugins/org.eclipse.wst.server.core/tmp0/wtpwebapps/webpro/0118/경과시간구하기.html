<script>
    now1 = new Date();
    function proc1(){
        // 태어난 날로부터 현재까지 경과한 날 구하기
        birth = new Date("1993.09.01");
        birth = new Date(1993, 09-1, 01);

        today = now1.getTime();
        bday = birth.getTime();
        console.log(today, bday);
        
        days = today - bday;
        
        sec = Math.ceil(days / 1000);
        min = Math.floor(sec / 60);
        hour = parseInt(min / 60);
        day = (hour/ 24).toFixed(2);
        year = Math.floor(day / 365);
        
        
        
        
        res = "오늘 " + now1.toLocaleString() + "<br>";
        res += "태어난 날 : " + birth.toLocaleString() + "<br>";
        res += sec + "초가 경과했습니다<br>";
        res += sec/60 + "분이 경과했습니다.<br>";
        res += sec/60/60 + "시간이 경과했습니다.<br>";
        res += sec/60/60/24 + "일이 경과했습니다.<br>";
        res += sec/60/60/24/365 + "년이 경과했습니다.<br>";
        
        document.getElementById('result1').innerHTML = res;
    }
</script>
