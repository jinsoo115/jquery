<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">

<style>
</style>

<script>
    function Circle(raidus){
        this.radius = raidus;
        this.pie = Math.PI.toFixed(2);
        
        this.getArea = function(){
            area = this.pie * Math.pow(this.radius, 2);
            return area;
        };
        
        this.getCircum = function(){
            circum = 2 * this.pie * this.radius;
            return circum;
        };
    }
    
    function proc1(){
        ci = new Circle(3);
        print("#result1");
        
        ci = new Circle(4);
        name = prompt("이름 입력");
        print("#result1", name);
        
    }
    function proc2(){
        ci = new Circle(prompt("첫번째 반지름 입력"));
        print("#result2");
        
        ci = new Circle(prompt("두번째 반지름 입력"));
        name = prompt("이름 입력")
        print("#result2", name);
    }
    
    function print(out, name){
        console.log(out, name);
        
        res ="";
        if(name != undefined){
            res = `이름 : ${name} <br>`;
        }
        
        res += `반지름 : ${ci.radius} <br>`;
        
        
        res += `파이 : ${ci.pie} <br>`;
        res += `원의 넓이 : ${ci.getArea()} <br>`;
        res += `원의 둘레 : ${ci.getCircum()} <br><br>`;
        result = document.querySelector(out).innerHTML += res;
    }
    
</script>

</head>
<body>

<div class="box">
생성자를 이용한 circle객체 생성
<br><br>

<input type="button" value="확인" onclick="proc1()">
<input type="button" value="변경" onclick="proc2()">

<div id="result1"></div>
<div id="result2"></div>
</div>
</body>
</html>
