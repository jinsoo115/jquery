<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">

<style>
</style>

<script>
    function proc1(){
        // 배열생성
        arr = ["가위", "바위", "보"];
        
        // 0~2 까지의 랜덤;
        random = Math.floor(Math.random() *3);
        // 컴퓨터의 값을 결정
        com = arr[random];
        // 유저의 값
        user = prompt("가위,바위,보 중 입력하세요");
        
        // 출력모양
        res = `유저는 : ${user} <br>`;
        res += `컴퓨터는 : ${com} <br>`;
        
        if(com == user){
            res += `비겻습니다.`;
        }else if(user == "가위" && com == "보" || user == "바위" && com == "가위" || user == "보" && com == "바위"){
            res += `유저가 이겼습니다.`;
        }else{
            res += `컴퓨터가 이겼습니다.`;
        }
        
        document.getElementById('result1').innerHTML = res;
        
    }
    
    
    function proc2(){
        arr = new Array();
        
        // 6개의 번호 발생 - 배열에 저장
        for(i = 0; ; i++){// 조건문을 공백으로 비워둘시 무한 루프
            random = Math.floor(Math.random() * 45 + 1);
            
            // 중복 비교
            idx = arr.indexOf(random);
            if(idx < 0){
                arr.push(random); // arr[i] = random;
            }
            
            if(arr.length >= 6) break;
        }
        // 출력
        arr.sort(); // 1, 10,  2 , 3 ,33 처럼 맨 앞자리부터 시작해서 정렬한다
        arr.sort(function(a, b) { // 오름차순
            return a - b
        });
        arr.sort(function(a, b) { // 내림차순
            return a - b
        });
        document.getElementById('result2').innerHTML = arr;
    }
</script>

</head>
<body>

<div class="box">
가위 바위 보 게임을 할 수 있는 프로그램을 작성하시오. (단, 컴퓨터는 랜덤을 이용하고, 사용자는 prompt로 입력 받아서 처리)
<br><br>
<input type="button" value="확인" onclick="proc1()">

<div id="result1"></div>
</div>

<div class="box">
로또 번호를 생성하는 프로그램을 작성하시오.(1번 ~ 45번 중 6개의 번호를 추첨) 
<br><br>
<input type="button" value="확인" onclick="proc2()">

<div id="result2"></div>
</div>

</body>
</html>
