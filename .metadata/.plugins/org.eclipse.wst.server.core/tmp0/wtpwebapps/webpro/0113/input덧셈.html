<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
    function calc(){
        
        // 입력한 값 가져오기 - value
        xvalue = document.getElementById("x").value;
        yvalue = document.getElementById('y').value;
        
        xvalue = document.querySelector("#x").value;
        yvalue = document.querySelector('#y').value;
        
        xvalue = parseInt(xvalue);
        yvalue = parseInt(yvalue);
        
        hap = xvalue + yvalue;
        
        // 출력
        document.querySelector("#sum").value = hap;
    }
    </script>
<style>
    span {
        color: red;
        font-size: 1.2em;    
    }
    </style>    
</head>
<body>
<pre>
입력요소(input)에 입력한 값을 script에서 사용하기
xvalue = document.getElementById("x").<span>value</span>;
yvalue = document.getElementById('y').<span>value</span>;

x = parseInt(xvalue);
y = parseInt(yvalue);

hap = x + y

document.getElementById("sum").<span>value = </span> hap;
</pre>

첫번째수<input type="text" id="x"><br>
두번째수<input type="text" id="y"><br>
<br>
<input type="button" value="확인" onclick="calc()">
<br><br>
결과<input type="text" id="sum"><br>    

</body>
</html>
