<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
    img{
        width: 100px;
        height: 100px;
    }
</style>

<script>
    $(function(){
        $("#start").on("click",function(){
            $(this).hide();
            //$(this).css("display","none");
            
            //$(this).prop("disabled",true);
            a = setInterval(function(){
                $("img:first").appendTo($("#result1"));
                console.log(a);
            },500);
        })
        $("#stop").on("click",function(){
            $("#start").show()
            //$("#start").css("display","inline");/*block*/
            
            //$("#start").prop("disabled",false);
            clearInterval(a);
        })
        
        $(".box2 input:button").on("click",function(){
            // 문자배열 생성
            arr = ["Hello", "happy", "Good~", "좋은아침", "행복한 하루", "햇볕은 쨍쨍", "모래알은 반짝"];
            // arr[0] arr[1] arr[4]
            
            rnd = Math.floor(Math.random()*arr.length);
            
            ptag = $("<p></p>", {
                "class" : "pp",
                "text" : arr[rnd]
            });
            
            //$("#result2").prepend(ptag);
            $(ptag).prependTo($("#result2"));
        })
    })
</script>

</head>
<body>

<div class="box box1">
setInterval(function(){}, milisec)<br>
milisec 로 정해진 시간마다 매번 반복적으로 function을 실행<br>

    <img src="../images/%EA%B0%80%EA%B5%AC3.jpg">

</div>
</div>
