<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
    img{
        width: 100px;
        height: 100px;
    }
</style>

<script>
    $(function(){
        $(".box > input:button").on("click",function(){
            //$("img").attr("title", "이미지");
            $("img").attr("title", function(){
                // src의 속성값을 가져온다
                vsrc = $(this).attr("src");
                
                // 문자열 분리하기 위한 index값 얻기
                start = vsrc.lastIndexOf("/");
                end = vsrc.lastIndexOf("."); 
                
                // index로 문자열을 분리
                vtit = vsrc.substring(start+1,end);
                
                return vtit;
            })
        })
    })
</script>

</head>
<body>

<div class="box">

<br><br>

<input type="button" value="확인">

<div id="result1">
    <img src="../images/Desert.jpg">
    <img src="../images/sw_off.png">
    <img src="../images/Anne-Marie(%EC%95%A4%EB%A7%88%EB%A6%AC)-2002.jpg">
    <img src="../images/%EA%B0%80%EA%B5%AC3.jpg">
    <img src="../images/cloud03.jpg">
</div>
</div>
</body>
</html>
