<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
</style>

<script>
    // 준비 되면
    $(document).ready(function(){
        // 버튼클릭
        $('input[type=button]').on('click', function(){
            //전체 배경색을 변경 
            $('#result1').css('background', 'yellow');
            // h1요소의 글자색을 파랑 
//            document.getElementsByTagName('h1').style.color='blue'
            $('h1').css('color','blue');
	        //id가 para인 요소의 글자색은 녹색
//            document.getElementById('para').style.color = 'green';
            $('#para').css('color','green');
	        //class 가 sample요소의 글자색은 빨강
//            document.getElementsByClassName('sample')[0].style.color='red';
            $('.sample').css('color','red');
        })
        
    })
</script>

</head>
<body>

<div class="box">

<br><br>

<input type="button" value="확인">

<div id="result1">
    <h1> 제목입니다 </h1>
    <h2 id="para"> 작은 제목입니다 </h2>
	<h2 class="sample"> 샘플입니다 </h2>
</div>
</div>
</body>
</html>
