<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../css/public.css">
    <style>
    </style>

    <script>
         $(function(){
        // lpro테이블의 데이터 조회
        $("input").on("click", function(){
            $.ajax({
                url : "../0203/lprod.jsp",
                // type(method가능) : "get" 생략가능
                // data : "", 생략
                success : function(res){
                    code = "";
                    $.each(res, function(i, v){
                        code += `<option value='${v.gu}'>${v.nm}</option>`;
                    })
                    $("#lprod").html(code);
                },
                error : function(xhr){
                    alert("상태 : " + xhr.status);
                },
                dataType : "json"
            })
        })
        
        // lpord에서 하나를 선택하면 change이벤트
        // option의 value값을 가져온다 -val()
        $("#lprod").on("change", function(){
            //$("#lprod option:selected")
            lprod_gu = $("option:selected", this).val();
            
            $.ajax({
                url : "prodName.jsp",
                type : "post",
                data : {"gu" : lprod_gu},
                dataType : "json",
                error : function(xhr){
                    alert("상태 : " + xhr.status); //200 json 파싱 오류!!!!!!!!!, 404, 500
                },
                success : function(res){
                    code="";
                    $.each(res, function(i,v){
                        code += `<option value="${v.id}">${v.name}</option>`;
                    })
                    $("#prod").html(code);
                }
            })
            
        })
        //prod를 change하면 해당 제품의 detail를 출력
        //선택한 option의 value값을 가져온다. -val()
        //queryForList를 수행
        $("#prod").on("change",function(){
            //$("#prod option:selected")
            prod_id = $("option:selected", this).val();
            $.ajax({
                url : "prodDetail.jsp",
                type : "post",
                data : {"id" : prod_id},
                success : function(res){
                    $("#detail").html(res);
                },
                error : function(xhr){
                    alert("상태 : " + xhr.status);
                },
                dataType : "html"
            })
            
        })
    })
    </script>

</head>

<body>
  <br><br>
   <input type="button" value="확인">
   <br>
    <div class="container">
        <h2>제품분류 리스트</h2>
        <p>분류 명 lprod</p>
        <form>
            <div class="form-group">
                <label for="lprod">제품 분류명</label>
                <select class="form-control" id="lprod">
                </select>
                
                <br>
                
                <label for="prod">상품명</label>
                <select class="form-control" id="prod">
                </select>
            </div>
        </form>
    </div>
    
    <br><br>
    <div class="container" id="detail">
        
    </div>

</body>

</html>
