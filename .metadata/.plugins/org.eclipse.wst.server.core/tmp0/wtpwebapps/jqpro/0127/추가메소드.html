<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
    img{
        width: 100px;
        height: 100px;
    }
</style>

<script>
    $(function(){
        $(".box1 > input:button").on("click",function(){
            // 새로운 이미지를 생성
            $("<img>",{
                "src" : "../images/Tulips.jpg",
                "alt" : "튤립"
            }).appendTo($("#result1"))
        })
        
        $(".box2 > input:button").on("click",function(){
            // 기존의 이미지를 이동
            $("#result2 img:first").appendTo($("#result2"))
        })
    })
</script>

</head>
<body>

<div class="box box1">
새로운 이미지를 추가한다. - append() / appendTo()
<br><br>

<input type="button" value="확인">

<div id="result1">
    <img src="../images/gsj.png">
    <img src="../images/sw_off.png">
    <img src="../images/Anne-Marie(%EC%95%A4%EB%A7%88%EB%A6%AC)-2002.jpg">
    <img src="../images/%EA%B0%80%EA%B5%AC3.jpg">
    <img src="../images/cloud03.jpg">
</div>
</div>


<div class="box box2">
기존의 이미지를 이동한다. - append() / appendTo()<br>
첫번째 이미지를 선택하여 이동한다.<br>
$("img:first").appendTo($("#result2"))
<br><br>

<input type="button" value="확인">

<div id="result2">
    <img src="../images/gsj.png">
    <img src="../images/sw_off.png">
    <img src="../images/Anne-Marie(%EC%95%A4%EB%A7%88%EB%A6%AC)-2002.jpg">
    <img src="../images/%EA%B0%80%EA%B5%AC3.jpg">
    <img src="../images/cloud03.jpg">
</div>
</div>
</body>
</html>
