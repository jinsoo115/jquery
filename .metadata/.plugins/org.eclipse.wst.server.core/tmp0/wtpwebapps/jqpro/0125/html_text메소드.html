<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
    span{
        background: yellow;
    }
</style>

<script>
    // 준비되면 - $(document).ready(function(){})
    $(function(){
        // 버튼 클릭하면
        $('input[value=html]').on('click',function(){
           /* a = $('p').html(); // 첫번째 한개만 가져온다.
            
            //alert(a);
//            $('#result1').html(a);
            $('#result1').text(a);*/
            
            // p태그의 내용 3개 모두 가져오기 - 반복문
            res = "";
            $.each($('p'),function(i){
                res += $(this).html() + "<br>";
            })
//            alert(res);
            $('#result1').html(res);
        })
        $('input[value=text]').on('click',function(){
            a = $('p').text(); // 
            
//            alert(a);
//            $('#result2').html(a);
            $('#result2').text(a);
        })
    })
</script>

</head>
<body>

<div class="box">

<br><br>

    <p>1<span>홍길동</span></p>
    <p>2<span>개나리</span></p>
    <p>3<span>진달래</span></p>

<input type="button" value="html">
<input type="button" value="text">

<div id="result1"></div>
<div id="result2"></div>
</div>
</body>
</html>
