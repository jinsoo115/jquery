<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href = "../css/public.css">
<style type="text/css">
div{
	width: 100px;
	height: 100px;
	margin: 5px;
	border: 1px solid blue;
	position: absolute;
}
#d1{
	background: blue;
	top: 100px;
	left: 0px;
	z-index: 10;
}
#d2{
	background: yellow;
	top: 130px;
	left: 30px;	
	z-index: 11;
}
#d3{
	background: green;
	top: 160px;
	left: 60px;	
	z-index: 10;
}

hr{
	position: absolute;
	top: 270px;
	left: 10px;
	width: 100%;
}
</style>
</head>
<body>

<pre>
div{ position: absolute; }
#d1{ background: blue; z-index: 10; }
#d2{ background: yellow; z-index: 11;}</pre>
<div id="d1"></div>
<div id="d2"></div>
<div id="d3"></div>
<hr color='red'>
</body>
</html>
