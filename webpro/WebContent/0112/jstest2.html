<script type="text/javascript">

	var now = new Date();

	aa = document.getElementsByTagName('div')[0];
	aa = document.getElementById('d1');
	
	//해당 요소에 출력
	aa.innerHTML = now.toLocaleString();
	//document.write(now.toLocaleString());
}
	
</script>

<div id="d1"></div>
