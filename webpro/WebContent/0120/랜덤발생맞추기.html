<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">

<style>
</style>

<script>
    random = Math.floor(Math.random() * 100 + 1) // 8
    count = 0;
    str = "";
    function proc1(){
        // 입력한 값 가져오기
        suvalue = document.getElementById('su').value;
        
        //출력용 모양
        res = "";
        
        // 입력횟수
        count++;
        // 입력한 수를 문자로 더하기
        str += suvalue + " ";
        
        // 비교
        if(suvalue == random){
            res += `총 횟수는 ${count}번<br> ${str}<br>  정답입니다. `;
        }else if(suvalue > random){
            // 힌트
            res += `더 작은 수를 입력하세요`;
        }else{
            // 힌트
            res += "더 큰 수를 입력하세요"
        }
        // 출력
        document.getElementById('result1').innerHTML = res;
    }
</script>

</head>
<body>

<div class="box">
1~10 까지의 랜덤 발생한다.<br>
수를 입력하여 랜덤값을 맞춘다.<br>
맞출때까지의 횟수를 구하고 입력한 값들을 나열한다.
<br><br>

<input type="text" id="su">
<input type="button" value="확인" onclick="proc1()">

<div id="result1"></div>
</div>
</body>
</html>
