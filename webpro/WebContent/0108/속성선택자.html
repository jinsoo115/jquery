<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"	href="../css/public.css">
<style>
p{
	font-size : 1.5em;
}
p:hover{
	color : red;
}
p:active{ /* 마우스누르는순간 */
	background: pink;
}

p[title]{	/* //무궁화와 함박눈 */
	background: crimson;
}

p[title=무궁화]{	/* 무궁화선택 */
	color : white;
}	
 p[class=pp]{	/* p.pp로 해도된다 띄어쓰기 주의*/
 	font-weight : bold;
 	font-size : 2.0em;
 }
 
 span{
 	color : red;
 }
</style>
</head>
<body>
<pre>
속성선택자
p{font-size : 1.5em;}
p:hover{color : red;}
p:active{background: pink;} 마우스누르는순간 
<span>p[title]</span>{background: crimson;}  무궁화와 함박눈
<span>p[title=무궁화]</span>{color : white;}	무궁화선택
<span>p[class=pp]</span>{font-weight bold;font-size : 2.0em;} //p.pp로 해도된다 띄어쓰기 주의
</pre>
<p class="pp" title="무궁화">무궁화 꽃이 피었습니다</p>
<p title="함박눈">함박눈이 펑펑 내려옵니다</p>
<p class="pp">온세상이 하얗게 변합니다.</p>
</body>
</html>
