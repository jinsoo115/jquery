<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<link rel="shortcut icon" type="image/x-icon" href="../images/check.png?1"/>   
<style>
</style>

<script>
    function proc1(a){
        // 입력한 값 가져오기
        var x = document.getElementById("x").value;
        var y = document.querySelector("#y");
        
        x = parseInt(x);
        y = parseInt(y.value);
        switch(a){
            case "+":
                k = sum(x,y); // 함수호출
                break;
            case "-":
                k = sub(x,y);
                break;
            case "*":
                k = multi(x,y);
                break;
            case "/":
                k = divide(x,y);
                break;
        }
        
        // 출력
        result = document.querySelector("#result1");
        result.innerHTML = k;
    }
    
    function sum(x,y){
        var res = x + y;
        return res;
    }
    function sub(x,y){
        var res = x - y;
        return res;
    }
    function multi(x,y){
        var res = x * y;
        return res;
    }
    function divide(x,y){
        var res = x / y;
        return res;
    }
</script>

</head>
<body>

<div class="box">

<br><br>
입력1 <input type="text" id="x"><br>
입력2 <input type="text" id="y"><br>
<br>
<input type="button" value="+" onclick="proc1('+')">
<input type="button" value="-" onclick="proc1('-')">
<input type="button" value="*" onclick="proc1('*')">
<input type="button" value="/" onclick="proc1('/')">

<div id="result1"></div>
</div>
</body>
</html>
