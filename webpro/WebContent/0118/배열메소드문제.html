<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">

<style>
</style>

<script>
    function proc1(){
        // 배열 선언
        arr = [];
        arr = new Array();
        
        res = "";
        
        while(true){
            // 입력
            a  = prompt("이름입력");
            
            if(a == "" || a == null) break;
            
            // 배열에 저장
            arr.push(a);
        }
        
        for(i = 0; i < arr.length; i++){
            res += `${i} 번째 이름은 ${arr[i]} <br>`;
        }
        
        // 배열 출력
        document.getElementById('result1').innerHTML = res;
        
    }
    
    function proc2(){
        // 배열 선언
        arr = [];
        arr = new Array();
        
        res = "";
        
        while(true){
            // 정수 입력
            a = parseInt(prompt("정수 입력"));
            
            
            
            // 배열에 있는 정수 비교 - 인덱스값 가져오기 실행
            idx = arr.indexOf(a);
            
            // 이미 있으면 다시 실행
            if(idx >= 0 || a == null || isNaN(a) == true) continue;
            
            // 배열에 중복된 수가 없을 경우 배열에 입력
            arr.push(a);
            
            // 배열개수가 5개일때 끝내기
            if(arr.length == 5) break;
            
        }
        
        for(i =0; i < arr.length; i++){
            res += `${i} 번째 정수는 ${arr[i]}<br>`;
        }
        
        document.getElementById('result2').innerHTML = res;
    }
</script>

</head>
<body>

<div class="box">
사람 이름을 계속 입력 받아 배열에 저장하고 그 저장된 이름을 출력하는 프로그램을 작성하시오.<br>
(단, 입력은 prompt 명령을 이용하고, 입력의 마지막은 공백문자를 입력하거나<br>
"취소" 버튼을 눌렀을 때로 한다. "취소" 버튼은 null 이 입력될 때이다.)
<br><br>

<input type="button" value="확인" onclick="proc1()">

<div id="result1"></div>
</div>

<div class="box">
서로 중복되지 않은 정수 5개를 입력 받아 출력하는 프로그램을 작성하시오.<br>
Js_array객체
<br><br>

<input type="button" value="확인" onclick="proc2()">

<div id="result2"></div>
</div>
</body>
</html>
