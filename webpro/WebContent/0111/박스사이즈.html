<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		margin: 20px;
		padding: 20px;
		border: 20px solid lightgray;
		width: 500px;
		height: 200px; 
	}
	#d1{
		box-sizing: content-box;
	}
	#d2{
		box-sizing: border-box;
	}
</style>
</head>
<body>
<div id="d1">
<p>content-box
border와 padding 부분 빼고
내용 부분에 길이만 500px로 정해짐
</p>
</div>

<div id="d2">
<p>border-box
border와 padding 부분 포함해서
내용 부분에 길이만 500px로 정해짐
</p>
</div>
</body>
</html>
