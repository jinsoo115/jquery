<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
    window.onload = function(){
        x = parseInt(prompt("정수1입력"));
        y = parseInt(prompt("정수2입력"));
        
    // div요소에 접근
    tag = document.querySelector("div");
    tag2 = document.querySelectorAll("div")[1];
    // 출력모양 23 + 34 = 57
    res = x + " + " + y + " = " + (x+y);
        
        
    tag.innerHTML = x + y;
    tag2.innerHTML = res;
    }
    
</script>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
