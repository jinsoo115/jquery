<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">

<style>
</style>

<script>
    var circle = {
        // 속성
        radius: 3,
        pie: Math.PI.toFixed(2),
        
        // 메소드
        getArea: function(){
            var area = this.pie * Math.pow(this.radius, 2)/*(this.radius ** 2)*/;//제곱 앞에껀 Math이용 뒤에껀 파이썬?
            return area;
        },
        getCircum: function(){
            var circum = 2 * this.pie * this.radius;
            return circum;
        }
    
    };
    function proc1(){
        print("#result1");
        
    }
    function proc2(){
        circle.radius = prompt("반지름을 입력하세요.");
        
        circle.name = prompt("이름 입력");
        print("#result2", circle.name);
    }
    function print(out, name){
        console.log(out, name);
        
        res ="";
        
        res = `반지름 : ${circle.radius} <br>`;
        
        if(name != undefined){
            res += `이름 : ${circle.name} <br>`;
        }
        
        res += `파이 : ${circle.pie} <br>`;
        res += `원의 넓이 : ${circle.getArea()} <br>`;
        res += `원의 둘레 : ${circle.getCircum()} <br>`;
        result = document.querySelector(out).innerHTML = res;
    }
</script>

</head>
<body>

<div class="box">

<br><br>

<input type="button" value="확인" onclick="proc1()">
<input type="button" value="변경" onclick="proc2()">

<div id="result1"></div>
<div id="result2"></div>
</div>
</body>
</html>
