<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery-3.5.1.min.js"></script>
    <style>
    </style>

    <script>
        $(function(){
            $(".pp").on("click",function(){
                $(this).css("font-size","+=3px")
            })
            $("#b1").on("click",function(){
                
                $("#result1 p").clone().appendTo($("#result2"));
            })
            $("#b2").on("click",function(){
                
                $("#result1 p").clone(true).appendTo($("#result3"));
            })
        })
    </script>

</head>

<body>

    <div class="box">
        clone() : 복사선택(ctrl + c)<br>
        $("#result1 p").clone().appendTo($("#result2"));<br><br>
        clone(true) : 이벤트도 함께 복사된다.<br>
        $("#result1 p").clone(true).appendTo($("#result3"));<br><br>
        
        복사하여 선택된 요소를 다른곳에 붙여 넣기 한다 (ctrl + v)<br>
        append() prepend() after() before() 를 하용한다.
        <br><br>

        <input id="b1" type="button" value="clone">
        <input id="b2" type="button" value="clone(true)">

        <div id="result1">
            <p class="pp">우리집 강아지는 복슬 강아지</p>
            <p class="pp">학교 갔다 돌아오면 멍멍멍</p>
            <p class="pp">동구밖 가수원길</p>
        </div>
        
        <div id="result2">
            
        </div>
        
        <div id="result3">
            
        </div>
    </div>
</body></html>
