<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery-3.5.1.min.js"></script>
    <style>
        img {
            width: 50px;
            height: 50px;
            position: relative;
        }

        p {
            position: relative;
        }
    </style>

    <script>
        $(function() {
            $("img").css({
                "width": "50px",
                "height": "50px"
            })
            $("#btn1").on("click", function() {
                /*$("img").animate({
                    "left": "100px",
                    "width": "+=100px",
                    "height": "+=100px"
                }, 500);*/
                $("img").animate({
                        "left": "100px"
                    }, 500)
                    .delay(500)
                    .animate({
                        "width": "+=100px",
                        "height": "+=100px"
                    }, 500)
                    .delay(500)
                    .animate({
                        "left": "-=100px"
                    }, 500)
                    .delay(500)
                    .animate({
                        "width": "-=100px",
                        "height": "-=100px"
                    }, 500)
            })

            $("#btn2").on("click", function() {
                //$("p").css("font-size","+=10px");
                //$("p").animate({"font-size": "+=10px"},500);
                $("#btn2").hide()
                a = setInterval(function(){
                    console.log(a);
                    $("p").animate({
                        "left": "+=100px"
                    }, 500)
                    .animate({
                        "font-size": "+=10px"
                    }, 500)
                    .delay(500)
                    .queue(function() {
                        cr = Math.floor(Math.random()*256);
                        cg = Math.floor(Math.random()*256);
                        cb = Math.floor(Math.random()*256);
                        
                        $(this).css("color", "rgb("+cr+","+cg+","+cb+")");
                        $(this).dequeue();
                    })
                    .delay(500)
                    .animate({
                        "left": "-=100px"
                    }, 500)
                    .animate({
                        "font-size": "-=10px"
                    }, 500)
                    .delay(500)
                    .queue(function() {
                        $(this).css("color", "black");
                        $(this).dequeue();
                    })
                },2000)
                
                
            })
            
            $("#btn3").click(function(){
                $("#btn2").show()
                clearInterval(a);
            })
        })
    </script>

</head>

<body>

    <div class="box">

        <br><br>

        <input id="btn1" type="button" value="확인">

        <div id="result1">
            <img src="../images/Penguins.jpg" alt="">
        </div>
    </div>

    <div class="box">

        <br><br>

        <input id="btn2" type="button" value="확인">
        <input id="btn3" type="button" value="종료">

        <div id="result2">
            <p>무궁화 꽃이 피었습니다.</p>
        </div>
    </div>
</body></html>
