<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery-3.5.1.min.js"></script>
    <style>
    </style>

    <script>
        $(function(){
            i = 0;
            //$(document).delegate("click", ".btn", function(){})
            $(document).on("click", ".btn", function(){
                i++;
                aa = $("<input>",{
                    "class" : "btn",
                    "type" : "button",
                    "value" : "새로운버튼" + i
                })
                $(aa).appendTo($("#result1"));
            })
            
            $("#clear").on("click",function(){
                //버튼의 이벤트를 해제
                $(document).off("click");
                $(document).undelegate("click");
            })
        })
    </script>

</head>

<body>

    <div class="box">
    delegate : 실행 후에 새롭게 생성된 새로운 요소에도<br>
       기존의 요소와 같은 이벤트 핸들러를 샐행한다.<br>
       $(document).delegate("이벤트대상, "click", function(){})<br>
       $(document).on("click",이벤트 대상 , function(){})<br>
       $("div") 는 이벤트 대상의 부모요소가 올 수 있다.<br>
        <br><br>
        <div>
            <input class="btn" type="button" value="버튼1">
            <input class="btn" type="button" value="버튼2">
            <input class="btn" type="button" value="버튼3">
        </div>
        <input type="button" id="clear" value="해제">
        <input type="button" value="확인">

        <div id="result1"></div>
    </div>
</body></html>
