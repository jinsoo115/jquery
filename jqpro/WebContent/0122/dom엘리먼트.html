<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>

<script>
    // 준비 되면 - $(document).ready(function(){})
    $(function(){
        // 버튼 클릭
        $('input:button').on('click',function(){
            // dom변수, dom element
            res1 = document.getElementById('result1');
            
            // dom 엘리먼트는 css()jQuery메소드를 사용볼가;
            // res1.css('background', 'yellow');
            res1.style.background = 'yellow';
            
            // dom엘리먼트를 $()로 감싸주면 jQuery객체로 변환된다
            $(res1).css('background', 'blue');
            
            
            // 2번째 h2를 선택 - aa, bb는 jQuery변수
            aa = $('h2:eq(2)')
            bb = $('h2').eq(3)
            aa.css('color', 'red');
            bb.css('font-size', '50px');
            // [2]에 의해서 Dom Element로 변경
            cc = $('h2')[4]
            cc.style.color='green';
            $(cc).css('border', '2px solid red');
        })
    })
</script>

</head>
