<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
    img{
        height: 100px;
        width: 100px;
    }
</style>

<script>
    $(function(){
        
        
        $('.box1 input:button').on('click',function(){
            arr = ["Hello!!", "Happy~~","Good~~", "오늘은 금요일..", "내일은 토요일", "무궁화 꽃","즐거운 오후"];
            // 랜덤발생 0~arr.length
            rnd = Math.floor(Math.random()*arr.length)
            // p태그를 생성
            // p = $('<p class="aa" onclick="proc1(this)">'+arr[rnd]+'</p>');
            p = $('<p></p>', {
                'class' : 'aa',
                'text' : arr[rnd],
                'click' : function(){
                    $(this).css('font-size', '+=5px');
                }
            })
            // result1에 p태그를 추가 한다.
            $(p).appendTo($('#result1'));
        })
        
        $('.box2 input:button').on('click',function(){
            // 이미지 배열
            arr = ["../images/가구1.jpg","../images/가구2.jpg","../images/가구3.jpg"];
            
            // 랜덤 발생
            rnd = Math.floor(Math.random()*arr.length)
            //aa = $('<img class="bb" onclick="proc2(this)" src="'+arr[rnd]+'"></img>');
            aa = $('<img>', {
                'src': arr[rnd],
                'click' : function(){
                    $(this).css('border','3px dotted green')
                },
                'class' : 'ii',
                'width' : '100px',
                'height' : '100px'
            })/*.appendTo("#result2");*/
            //result2에 추가
//            $(aa).appendTo($('#result2'));
            $("#result2").append(aa);
        })
        
    })
    // 생성된 p태그를 클릭하면
    function proc1(aa){
        $(aa).css('font-size', '+=5px');
    }
    
    // 생성된 이미지 테두리 추가
    function proc2(bb){
        $(bb).css('border', '1px solid blue');
    }
</script>
</head>
<body>
<div class="box box1">
확인버튼 클릭 할때 마다 result1에 새로운 p태그를 생성한다.
생성된 p태그를 클릭하면 글자크기를 증가한다
<br><br>

<input type="button" value="확인">

<div id="result1"></div>
</div>



<div class="box box2">
확인버튼 클릭하면 이미지를 생성한다. 
result2에 추가한다
생성된 이미지를 클릭하면 이미지의 테두리를 변경한다.
<br><br>

<input type="button" value="확인">

<div id="result2"></div>
</div>
</body>
</html>
