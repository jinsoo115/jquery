    <script>
        $(function() {
            /*$(".box > input:button").click(function(){

            $(".box p").on("click", function() {
                a = $(this).parent().is("#result1 div");
                
                if(a){
                    //$(this).clone().appendTo($(this).parent()).css("color","red");
                    c = $(this).clone(true);
                    $(c).appendTo($(this).parent()).css("color","red");
                }else{
                    alert("작업대상이 아닙니다.");
                }
            })
        })
    </script>

</head>

<body>
    <div class="box">
        <br><br>

                <p>무궁화 꽃이 피었습니다</p>

        </div>
    </div>
